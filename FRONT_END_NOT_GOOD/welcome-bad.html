<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Concordinate</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/homepage.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  </head>
  <body>
        <div class="logo">
          <img src="img/conu_logo2.jpg" class="img-fluid" alt="Responsive image">
        </div>

      <div class="container">
        <!-- <div class="row">
          <div class="col-sm-4"></div> -->
        <div class="row logsignup-container">
            <div class="login col-sm-6">
              <form class="form-inline" action="index.html" method="get">
                <h5>Login</h5>
                <div class="form-group" style="padding-bottom:20px;">
                  <label class="sr-only" for="exampleInputEmail3">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
                </div><br>
                <div class="form-group" style="padding-bottom:20px;">
                  <label class="sr-only" for="exampleInputPassword3">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                </div><br>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
          </div>

          <div class="signup col-sm-6">
              <form class="form-inline" action="index.html" method="get">
                <h5>Register</h5>
                <div class="form-group" style="padding-bottom:20px;">
                  <label class="sr-only" for="exampleInputEmail3">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email">
                </div><br>
                <div class="form-group" style="padding-bottom:20px;">
                  <label class="sr-only" for="exampleInputEmail3">Confirm email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Confirm email address">
                </div><br>
                <div class="form-group" style="padding-bottom:20px;">
                  <label class="sr-only" for="exampleInputPassword3">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
                </div><br>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
          </div>
        <div>
      <!-- <div class="col-sm-4"></div>
      </div> -->
      </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
